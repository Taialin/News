<!DOCTYPE html>

>
<head>
    <meta charset="UTF-8">
</head>
<body>


<!--/*@thymesVar id="user" type="com.example.news.dob.User"*/-->
<form name='f' th:action="user" method='POST' th:object="${user}">
    <LINK rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <h2 >List of all users for admin</h2>
    <ul>
        <li><a th:href="@{newsViewAdmin}">News</a></li>
        <li><a th:href="@{subscriptionView}">Subscriptions</a></li>
        <li><a th:href="@{categoryView}">Categories</a></li>
        <li><a th:href="@{userListView}">List of users</a></li>

    </ul>
    <div class="form-actions">
        <button  th:href="@{/save}" class="btn">Update news</button>
    </div>
    <p></p>
    <div>
        <div>
            Filter:
            <label>
                <!--/*@thymesVar id="keyword" type="com.example.news.repository.NewsRepository"*/-->
                <input type="text" name="keyword" th:value="${keyword}" />
            </label>
            &nbsp;
            <input type="submit" value="search"/>
            &nbsp;
            <input type="button" value="clear" onclick="clearFilter()"/>

        </div>
        <p></p>
    </div>
</form>
<table border="2" cellpadding="10">
    <thead>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>email</th>
        <th>Telephone</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="oneNote" type="com.example.news.dob.User"*/-->
    <tr th:each="oneNote: ${user}">
        <td th:text="${oneNote.id}"></td>
        <td th:text="${oneNote.userName}"></td>
        <td th:text="${oneNote.secondName}"></td>
        <td th:text="${oneNote.email}"></td>
        <td th:text="${oneNote.phoneNumber} "></td>
        <td> <a th:href="@{'/deleteNews/' + ${oneNote.id}}" >delete</a></td>
    </tr>
    </tbody>
</table>
