<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en"
     >

<form name='f' action="news.html" method='POST'>
<h2>News for </h2>
    <form  action="#" method='POST' th:action="@{/news/see}" th:object="${news}">
        <div>

           <div>
           <form th:action="@{/please}">
               Filter:
               <label>
                   <input type="text" name="keyword" th:value="${keyword}" required/>
               </label>
               &nbsp;
               <input type="submit" value="search"/>
               &nbsp;
               <input type="button" value="clear" onclick="clearFilter()"/>
           </form>
           </div>
            <p></p>

            <table border="2" cellpadding="10" >
                <thead>
                    <tr >
                        <th>id</th>
                        <th>title</th>
                        <th>link</th>
                        <th>pubDate</th>
                        <th>creator</th>
                        <th>category</th>
                        <th>guid</th>
                     </tr>
                 </thead>
                <tbody>
             <tr th:each="one : ${news}">
                <td th:text="${one.id}"> id</td>
                <td  th:text="${one.title}"> title</td>
                <td th:text="${one.link} "> link</td>
                <td th:text="${one.pubDate}" > pubDate</td>
                <td th:text="${one.creator}" > creator</td>
                <td th:text="${one.category}" > category</td>
                <td th:text="${one.guid}"> guid </td>
            </tr>
                </tbody>
            </table>
        </div>
    </form>
</form>
<script type="text/javascript">
    function clearFilter(){
        window.location = '/news.html';
    }
</script>
</html>
