<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"

      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.example.org http://example.org/xsds/example.xsd">

<body>
<h1 th:text="#{label.form.title}">form</h1>
<form action="/login.html" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label th:text="#{label.user.userName}">Name</label>
        <input th:field="*{userName}"/>
        <p th:each="error: ${#fields.errors('firstName')}"
           th:text="${error}">Validation error</p>
    </div>
    <p></p>
    <div>
        <label th:text="#{label.user.secondName}">Surname</label>
        <input th:field="*{secondName}"/>
        <p th:each="error: ${#fields.errors('secondName')}"
           th:text="${error}">Validation error</p>
    </div>
    <p></p>
    <div>
        <label th:text="#{label.user.phoneNumber}">Telephone</label>
        <input type="text" th:field="*{phoneNumber}"/>
        <p th:each="error: ${#fields.errors('phoneNumber')}"
           th:text="${error}">Validation error</p>
    </div>
    <p></p>
    <div>
        <label th:text="#{label.user.email}">Email</label>
        <input type="email" th:field="*{email}"/>
        <p th:each="error: ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
    </div>
    <p></p>
    <div>
        <label th:text="#{label.user.password}">Password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error: ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <p></p>
    <div>
        <label th:text="#{label.user.confirmPass}">confirm</label>
        <input type="password" th:field="*{matchingPassword}"/>
    </div>
    <button type="submit" th:text="#{label.form.submit}">submit</button>
</form>
</body>
</html>
